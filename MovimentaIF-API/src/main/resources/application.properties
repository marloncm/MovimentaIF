spring.application.name=MovimentaIF-API

# ===================================
# CONFIGURAÇÃO DE VARIÁVEIS DE AMBIENTE
# ===================================
# IMPORTANTE: Configure as variáveis de ambiente antes de executar
# Para desenvolvimento local: crie um arquivo .env ou configure no IDE
# Para produção (Heroku): use heroku config:set

# Configuração do Firebase
# Obtenha suas credenciais em: Firebase Console > Project Settings > Service Accounts > Generate New Private Key
firebase.admin.credentials=${FIREBASE_CREDENTIALS}

# URL do Firebase Realtime Database
firebase.database.url=${FIREBASE_DATABASE_URL}

# Configuração do Spring Security (para validar o token do frontend)
# Formato: https://securetoken.google.com/{seu-project-id}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER_URI}

# Configuração do Servidor
# Em produção, o Heroku define automaticamente a variável PORT
server.port=${PORT:8080}