<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovimentaIF - Agenda do Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        xintegrity="sha512-ieo5gL4x1I85z6Nn4Qp7E7gYQx3T8n5b9G5p5M5r8b5+Wj1fFvYV5j5N8W5t4/eG5p5M5p4p5t5a5F5+w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --bs-slate-50: #f8fafc;
            --bs-slate-100: #f1f5f9;
            --bs-slate-200: #e2e8f0;
            --bs-slate-300: #cbd5e1;
            --bs-slate-600: #475569;
            --bs-slate-700: #334155;
            --bs-slate-800: #1e293b;
            --bs-emerald-50: #e6f9f3;
            --bs-emerald-100: #d1fae5;
            --bs-emerald-600: #059669;
            --bs-red-500: #ef4444;
            --bs-blue-500: #3b82f6;
        }

        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        .bg-custom-slate-100 {
            background-color: var(--bs-slate-100);
        }

        .text-custom-slate-600 {
            color: var(--bs-slate-600);
        }

        .text-custom-slate-700 {
            color: var(--bs-slate-700);
        }

        .text-custom-slate-800 {
            color: var(--bs-slate-800);
        }

        .bg-custom-white {
            background-color: white;
        }

        .bg-custom-emerald-50 {
            background-color: var(--bs-emerald-50);
        }

        .text-custom-emerald-600 {
            color: var(--bs-emerald-600);
        }

        .nav-link.active {
            background-color: var(--bs-emerald-50) !important;
            color: var(--bs-slate-700) !important;
            font-weight: 600;
        }

        .day {
            min-height: 80px;
        }

        .day-with-events {
            background-color: var(--bs-emerald-100) !important;
        }
    </style>
</head>

<body>
    <div class="d-flex h-100 bg-custom-slate-100">
        <!-- Sidebar -->
        <aside class="d-flex flex-column bg-custom-white shadow-sm flex-shrink-0" style="width: 256px;">
            <div class="p-4 border-bottom">
                <h1 class="h4 fw-bold text-custom-slate-800">MovimentaIF</h1>
            </div>
            <nav class="p-4">
                <a href="dashboard.html" class="nav-link d-flex align-items-center p-3 text-custom-slate-600 rounded-2">
                    <i class="fas fa-home me-3"></i>
                    Início
                </a>
                <a href="users.html"
                    class="nav-link d-flex align-items-center p-3 text-custom-slate-600 rounded-2 mt-2">
                    <i class="fas fa-users me-3"></i>
                    Alunos
                </a>
                <a href="workouts.html"
                    class="nav-link d-flex align-items-center p-3 text-custom-slate-600 rounded-2 mt-2">
                    <i class="fas fa-dumbbell me-3"></i>
                    Treinos
                </a>
                <a href="agenda.html"
                    class="nav-link active d-flex align-items-center p-3 text-custom-slate-700 bg-custom-emerald-50 rounded-2 fw-bold mt-2">
                    <i class="fas fa-calendar-alt me-3"></i>
                    Agenda
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="d-flex flex-column flex-grow-1 overflow-hidden">
            <!-- Header -->
            <header class="bg-custom-white shadow-sm p-4 d-flex justify-content-between align-items-center">
                <h2 class="h5 fw-bold text-custom-slate-700">Agenda</h2>
                <div class="d-flex align-items-center">
                    <span id="user-email" class="text-custom-slate-600 me-4"></span>
                    <button id="logout-btn" class="btn btn-danger px-4 py-2 rounded-2">Sair</button>
                </div>
            </header>

            <!-- Content Area -->
            <main class="flex-grow-1 overflow-auto bg-custom-slate-100 p-4">
                <div class="card p-4 rounded-3 shadow-sm mx-auto" style="max-width: 700px;">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <button id="prev-month" class="btn btn-outline-secondary rounded-circle"
                            style="width: 40px; height: 40px;"><i class="fas fa-chevron-left"></i></button>
                        <h3 id="current-month" class="h5 fw-bold text-custom-slate-800 mb-0"></h3>
                        <button id="next-month" class="btn btn-outline-secondary rounded-circle"
                            style="width: 40px; height: 40px;"><i class="fas fa-chevron-right"></i></button>
                    </div>

                    <div class="d-grid text-center text-secondary small fw-bold mb-2"
                        style="grid-template-columns: repeat(7, 1fr); gap: 0.25rem;">
                        <span>Dom</span>
                        <span>Seg</span>
                        <span>Ter</span>
                        <span>Qua</span>
                        <span>Qui</span>
                        <span>Sex</span>
                        <span>Sáb</span>
                    </div>

                    <div id="calendar-grid" class="d-grid" style="grid-template-columns: repeat(7, 1fr); gap: 0.25rem;">
                        <!-- Dias do calendário serão injetados aqui via JS -->
                    </div>
                </div>

                <div id="agenda-details" class="mt-4 card p-4 rounded-3 shadow-sm mx-auto d-none"
                    style="max-width: 700px;">
                    <h4 id="selected-day" class="h6 fw-bold text-custom-slate-800 mb-2"></h4>
                    <ul id="event-list" class="list-unstyled mb-0">
                        <!-- Detalhes do evento serão injetados aqui via JS -->
                    </ul>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAnET6gJ175qHFbHcKm40tynj7s9x4sXqU",
            authDomain: "movimentaif.firebaseapp.com",
            databaseURL: "https://movimentaif-default-rtdb.firebaseio.com",
            projectId: "movimentaif",
            storageBucket: "movimentaif.firebasestorage.app",
            messagingSenderId: "705983497984",
            appId: "1:705983497984:web:f16672db437ce21aa2d5e5",
            measurementId: "G-5K2CYJ742W"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const userEmailSpan = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout-btn');

        onAuthStateChanged(auth, user => {
            if (user) {
                userEmailSpan.textContent = user.email;
            } else {
                window.location.replace('index.html');
            }
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                console.log("Logout bem-sucedido.");
            }).catch((error) => {
                console.error("Erro no logout:", error);
            });
        });

        const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        const currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        let currentMonth = currentDate.getMonth();

        const agendamentos = [
            { dia: 10, mes: currentMonth, ano: currentYear, aluno: "Ana Silva", treino: "Treino de Força" },
            { dia: 15, mes: currentMonth, ano: currentYear, aluno: "Bruno Costa", treino: "Treino de Cardio" },
            { dia: 15, mes: currentMonth, ano: currentYear, aluno: "Ana Silva", treino: "Treino de Mobilidade" },
            { dia: 22, mes: currentMonth, ano: currentYear, aluno: "Carlos Dias", treino: "Treino de Força" },
            { dia: 25, mes: currentMonth, ano: currentYear, aluno: "Daniela Pereira", treino: "Treino de Cardio" },
        ];

        const calendarGrid = document.getElementById('calendar-grid');
        const currentMonthEl = document.getElementById('current-month');
        const agendaDetailsEl = document.getElementById('agenda-details');
        const selectedDayEl = document.getElementById('selected-day');
        const eventListEl = document.getElementById('event-list');

        function renderCalendar() {
            calendarGrid.innerHTML = '';
            agendaDetailsEl.classList.add('d-none');

            currentMonthEl.textContent = `${meses[currentMonth]} ${currentYear}`;

            const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
            const lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day';
                calendarGrid.appendChild(emptyDay);
            }

            for (let i = 1; i <= lastDayOfMonth; i++) {
                const dayEl = document.createElement('div');
                const hasEvents = agendamentos.some(e => e.dia === i && e.mes === currentMonth && e.ano === currentYear);

                dayEl.className = `day d-flex flex-column align-items-center justify-content-center p-2 rounded-2 cursor-pointer transition text-custom-slate-800`;
                if (hasEvents) dayEl.classList.add('day-with-events');
                dayEl.textContent = i;
                dayEl.dataset.day = i;

                dayEl.addEventListener('click', () => showDetails(i));

                calendarGrid.appendChild(dayEl);
            }
        }

        function showDetails(day) {
            const eventsForDay = agendamentos.filter(e => e.dia === day && e.mes === currentMonth && e.ano === currentYear);

            selectedDayEl.textContent = `Agendamentos para o dia ${day}:`;
            eventListEl.innerHTML = '';

            if (eventsForDay.length === 0) {
                eventListEl.innerHTML = `<li class="text-secondary">Nenhum agendamento neste dia.</li>`;
            } else {
                eventsForDay.forEach(event => {
                    const eventItem = document.createElement('li');
                    eventItem.innerHTML = `<div class="card p-3 rounded-2 shadow-sm"><p class="fw-bold mb-0">${event.treino}</p><p class="text-secondary small mb-0">Com: ${event.aluno}</p></div>`;
                    eventListEl.appendChild(eventItem);
                });
            }
            agendaDetailsEl.classList.remove('d-none');
        }

        document.getElementById('prev-month').addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        });

        renderCalendar();
    </script>
</body>

</html>
