<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovimentaIF - Acesso Restrito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chosen Palette: Academic Green & Neutral Gray -->
    <!-- Application Structure Plan: A single-page application (SPA) approach is used. The file contains two main views: Login and Registration. JavaScript toggles the visibility of these views, preventing page reloads and creating a seamless user experience. This structure is ideal for a dedicated authentication page, as it's efficient, fast, and consolidates all related logic into a single file. The user flow is simple: the user sees the login form by default and can switch to the registration form via a link, or vice-versa. All authentication actions provide feedback through a dedicated message box. -->
    <!-- Visualization & Content Choices: Report Info: Need for a secure login system for professors. Goal: Authenticate and register users. Viz/Presentation Method: Standard HTML forms with clear labels and input fields, styled with Tailwind CSS for a clean, modern look. Interaction: Users can input credentials, submit forms, or use a Google Sign-In button. Feedback is provided dynamically in a message box. Justification: Forms are the universal standard for authentication, requiring no user learning curve. Google Sign-In offers a convenient alternative. Dynamic feedback is crucial for good UX. Library/Method: Vanilla JavaScript for logic, Firebase Authentication for the backend. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        .form-container {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-slate-50 font-sans">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full">

            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-slate-800">MovimentaIF</h1>
                <p class="text-slate-500 mt-1">Acesso para Professores</p>
            </div>

            <!-- Message Box -->
            <div id="message-box" class="hidden p-4 mb-4 text-sm rounded-lg" role="alert">
                <span id="message-text"></span>
            </div>

            <!-- Login View -->
            <div id="login-view" class="form-container">
                <form id="login-form">
                    <div class="mb-4">
                        <label for="login-email" class="block text-sm font-medium text-slate-600 mb-1">Email</label>
                        <input type="email" id="login-email" name="email"
                            class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
                            placeholder="seu.email@ifrs.edu.br" required>
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-sm font-medium text-slate-600 mb-1">Senha</label>
                        <input type="password" id="login-password" name="password"
                            class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
                            required>
                    </div>
                    <button type="submit"
                        class="w-full bg-emerald-600 text-white p-3 rounded-lg font-semibold hover:bg-emerald-700 transition shadow-md">
                        Entrar
                    </button>
                </form>

                <div class="my-6 flex items-center">
                    <div class="flex-grow border-t border-slate-300"></div>
                    <span class="mx-4 text-sm text-slate-400">ou</span>
                    <div class="flex-grow border-t border-slate-300"></div>
                </div>

                <button id="google-login-btn"
                    class="w-full flex items-center justify-center gap-3 bg-white border border-slate-300 text-slate-700 p-3 rounded-lg font-semibold hover:bg-slate-50 transition">
                    <svg class="w-5 h-5" viewBox="0 0 48 48">
                        <path fill="#FFC107"
                            d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
                        </path>
                        <path fill="#FF3D00"
                            d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
                        </path>
                        <path fill="#4CAF50"
                            d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.223,0-9.657-3.356-11.303-8H6.306C9.656,39.663,16.318,44,24,44z">
                        </path>
                        <path fill="#1976D2"
                            d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C42.01,35.638,44,30.138,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                        </path>
                    </svg>
                    Continuar com o Google
                </button>

                <p class="text-center mt-6 text-sm">
                    <a href="#" id="show-register" class="font-medium text-emerald-600 hover:text-emerald-500">
                        Não tem uma conta? Cadastre-se
                    </a>
                </p>
            </div>

            <!-- Register View -->
            <div id="register-view" class="form-container hidden">
                <form id="register-form">
                    <div class="mb-4">
                        <label for="register-name" class="block text-sm font-medium text-slate-600 mb-1">Nome
                            Completo</label>
                        <input type="text" id="register-name"
                            class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
                            placeholder="Seu nome completo" required>
                    </div>
                    <div class="mb-4">
                        <label for="register-email" class="block text-sm font-medium text-slate-600 mb-1">Email</label>
                        <input type="email" id="register-email"
                            class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
                            placeholder="seu.email@ifrs.edu.br" required>
                    </div>
                    <div class="mb-4">
                        <label for="register-password"
                            class="block text-sm font-medium text-slate-600 mb-1">Senha</label>
                        <input type="password" id="register-password"
                            class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
                            required>
                    </div>
                    <div class="mb-6">
                        <label for="register-password-confirm"
                            class="block text-sm font-medium text-slate-600 mb-1">Confirmar Senha</label>
                        <input type="password" id="register-password-confirm"
                            class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
                            required>
                    </div>
                    <button type="submit"
                        class="w-full bg-emerald-600 text-white p-3 rounded-lg font-semibold hover:bg-emerald-700 transition shadow-md">
                        Criar Conta
                    </button>
                </form>
                <p class="text-center mt-6 text-sm">
                    <a href="#" id="show-login" class="font-medium text-emerald-600 hover:text-emerald-500">
                        Já tem uma conta? Faça o login
                    </a>
                </p>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import {
            getAuth,
            onAuthStateChanged,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            GoogleAuthProvider,
            signInWithPopup,
            signOut
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // ATENÇÃO: Substitua o objeto abaixo pela configuração do seu projeto Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAnET6gJ175qHFbHcKm40tynj7s9x4sXqU",
            authDomain: "localhost",
            projectId: "movimentaif",
            storageBucket: "movimentaif.appspot.com",
            messagingSenderId: "705983497984",
            appId: "1:705983497984:web:movimentaif"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        const loginView = document.getElementById('login-view');
        const registerView = document.getElementById('register-view');
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const googleLoginBtn = document.getElementById('google-login-btn');

        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        function showMessage(message, isError = false) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
            if (isError) {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            }
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        onAuthStateChanged(auth, user => {
            if (user) {
                console.log("Usuário autenticado:", user);
                // Aqui você pode redirecionar para a página principal do sistema web
                // Ex: window.location.href = '/dashboard.html';
                showMessage(`Bem-vindo, ${user.displayName || user.email}! Redirecionando...`, false);
            } else {
                console.log("Nenhum usuário autenticado.");
            }
        });

        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginView.classList.add('hidden');
            registerView.classList.remove('hidden');
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerView.classList.add('hidden');
            loginView.classList.remove('hidden');
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Login bem-sucedido
                    console.log("Login bem-sucedido:", userCredential.user);
                })
                .catch((error) => {
                    showMessage(`Erro no login: ${error.message}`, true);
                });
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = registerForm['register-name'].value; // Apenas para uso futuro
            const email = registerForm['register-email'].value;
            const password = registerForm['register-password'].value;
            const passwordConfirm = registerForm['register-password-confirm'].value;

            if (password !== passwordConfirm) {
                showMessage("As senhas não coincidem.", true);
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    showMessage("Conta criada com sucesso! Você já pode fazer o login.", false);
                    registerForm.reset();
                    showLoginLink.click();
                })
                .catch((error) => {
                    showMessage(`Erro ao criar conta: ${error.message}`, true);
                });
        });

        googleLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            signInWithPopup(auth, googleProvider)
                .then((result) => {
                    // Login com Google bem-sucedido
                }).catch((error) => {
                    showMessage(`Erro com o login do Google: ${error.message}`, true);
                });
        });
    </script>
</body>

</html>
