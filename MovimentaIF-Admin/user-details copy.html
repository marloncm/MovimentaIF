<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovimentaIF - Detalhes do Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        xintegrity="sha512-ieo5gL4x1I85z6Nn4Qp7E7gYQx3T8n5b9G5p5M5r8b5+Wj1fFvYV5j5N8W5t4/eG5p5M5p4p5t5a5F5+w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --bs-slate-50: #f8fafc;
            --bs-slate-100: #f1f5f9;
            --bs-slate-200: #e2e8f0;
            --bs-slate-300: #cbd5e1;
            --bs-slate-600: #475569;
            --bs-slate-700: #334155;
            --bs-slate-800: #1e293b;
            --bs-emerald-50: #e6f9f3;
            --bs-emerald-100: #d1fae5;
            --bs-emerald-600: #059669;
            --bs-red-500: #ef4444;
            --bs-blue-500: #3b82f6;
        }

        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        .bg-custom-slate-100 {
            background-color: var(--bs-slate-100);
        }

        .text-custom-slate-600 {
            color: var(--bs-slate-600);
        }

        .text-custom-slate-700 {
            color: var(--bs-slate-700);
        }

        .text-custom-slate-800 {
            color: var(--bs-slate-800);
        }

        .bg-custom-white {
            background-color: white;
        }

        .bg-custom-emerald-50 {
            background-color: var(--bs-emerald-50);
        }

        .text-custom-emerald-600 {
            color: var(--bs-emerald-600);
        }

        .nav-link.active {
            background-color: var(--bs-emerald-50) !important;
            color: var(--bs-slate-700) !important;
            font-weight: 600;
        }

        .form-check-input[type="checkbox"] {
            pointer-events: none;
        }

        .form-check-input:checked {
            background-color: var(--bs-blue-500);
            border-color: var(--bs-blue-500);
        }

        .btn-sim-nao {
            pointer-events: none;
            cursor: default;
        }
    </style>
</head>

<body>
    <div class="d-flex h-100 bg-custom-slate-100">
        <!-- Sidebar -->
        <aside class="d-flex flex-column bg-custom-white shadow-sm flex-shrink-0" style="width: 256px;">
            <div class="p-4 border-bottom">
                <h1 class="h4 fw-bold text-custom-slate-800">MovimentaIF</h1>
            </div>
            <nav class="p-4">
                <a href="dashboard.html" class="nav-link d-flex align-items-center p-3 text-custom-slate-600 rounded-2">
                    <i class="fas fa-home me-3"></i>
                    Início
                </a>
                <a href="users.html"
                    class="nav-link active d-flex align-items-center p-3 text-custom-slate-700 bg-custom-emerald-50 rounded-2 fw-bold mt-2">
                    <i class="fas fa-users me-3"></i>
                    Alunos
                </a>
                <a href="workouts.html"
                    class="nav-link d-flex align-items-center p-3 text-custom-slate-600 rounded-2 mt-2">
                    <i class="fas fa-dumbbell me-3"></i>
                    Treinos
                </a>
                <a href="agenda.html"
                    class="nav-link d-flex align-items-center p-3 text-custom-slate-600 rounded-2 mt-2">
                    <i class="fas fa-calendar-alt me-3"></i>
                    Agenda
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="d-flex flex-column flex-grow-1 overflow-hidden">
            <!-- Header -->
            <header class="bg-custom-white shadow-sm p-4 d-flex justify-content-between align-items-center">
                <h2 class="h5 fw-bold text-custom-slate-700">Detalhes do Aluno</h2>
                <div class="d-flex align-items-center">
                    <span id="user-email" class="text-custom-slate-600 me-4"></span>
                    <button id="logout-btn" class="btn btn-danger px-4 py-2 rounded-2">Sair</button>
                </div>
            </header>

            <!-- Content Area -->
            <main class="flex-grow-1 overflow-auto bg-custom-slate-100 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <button class="btn btn-outline-secondary rounded-2" onclick="window.history.back()">
                        <i class="fas fa-arrow-left me-2"></i>Voltar
                    </button>
                </div>

                <!-- Nav Tabs -->
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-general-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-general" type="button" role="tab" aria-controls="pills-general"
                            aria-selected="true">Informações Gerais</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-parq-tab" data-bs-toggle="pill" data-bs-target="#pills-parq"
                            type="button" role="tab" aria-controls="pills-parq" aria-selected="false">Questionário
                            PAR-Q</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-anamnese-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-anamnese" type="button" role="tab" aria-controls="pills-anamnese"
                            aria-selected="false">Ficha de Anamnese</button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content" id="pills-tabContent">
                    <!-- General Info Tab -->
                    <div class="tab-pane fade show active" id="pills-general" role="tabpanel"
                        aria-labelledby="pills-general-tab">
                        <div class="row g-4">
                            <!-- Left Column -->
                            <div class="col-md-5">
                                <div class="card p-4 rounded-3 shadow-sm h-100">
                                    <h5 class="fw-bold text-custom-slate-800">Dados do Aluno</h5>
                                    <div class="form-check mt-3">
                                        <input class="form-check-input" type="checkbox" id="check-parq" disabled>
                                        <label class="form-check-label" for="check-parq">
                                            Entrevista realizada
                                        </label>
                                    </div>
                                    <div class="form-check mt-2">
                                        <input class="form-check-input" type="checkbox" id="check-anamnese" disabled>
                                        <label class="form-check-label" for="check-anamnese">
                                            Primeiro treino agendado
                                        </label>
                                    </div>
                                    <div class="form-check mt-2">
                                        <input class="form-check-input" type="checkbox" id="check-initial-training"
                                            disabled>
                                        <label class="form-check-label" for="check-initial-training">
                                            Termo de responsabilidade assinado
                                        </label>
                                    </div>
                                    <div class="form-check mt-2">
                                        <input class="form-check-input" type="checkbox" id="check-active-status"
                                            disabled>
                                        <label class="form-check-label" for="check-active-status">
                                            Realizou o primeiro treino
                                        </label>
                                    </div>
                                    <!-- <div class="form-check mt-2">
                                        <input class="form-check-input" type="checkbox" id="check-access" disabled>
                                        <label class="form-check-label" for="check-access">
                                            Acesso liberado
                                        </label>
                                    </div> -->
                                    <div class="d-flex justify-content-between">
                                        <div class="mt-5">
                                            <h5 class="fw-bold text-custom-slate-800">Primeiro Treino</h5>
                                            <p id="first-workout-date" class="text-custom-slate-600 mb-0">--/--/----</p>
                                        </div>
                                        <div class="mt-5 pt-2">
                                            <button class="btn btn-primary">Ver Ficha de Treino</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Right Column -->
                            <div class="col-md-7">
                                <div class="card p-4 rounded-3 shadow-sm h-100">
                                    <h5 class="fw-bold text-custom-slate-800 mb-4">Informações Pessoais</h5>
                                    <div class="row g-3">
                                        <div class="col-12">
                                            <p class="mb-0 text-muted">Nome</p>
                                            <p id="user-name" class="fw-bold fs-5 text-custom-slate-800"></p>
                                        </div>
                                        <div class="col-md-6">
                                            <p class="mb-0 text-muted">Idade</p>
                                            <p id="user-age" class="fw-bold text-custom-slate-800"></p>
                                        </div>
                                        <div class="col-md-6">
                                            <p class="mb-0 text-muted">E-mail</p>
                                            <p id="user-email-details" class="fw-bold text-custom-slate-800"></p>
                                        </div>
                                        <div class="col-md-6">
                                            <p class="mb-0 text-muted">Telefone</p>
                                            <p id="user-phone" class="fw-bold text-custom-slate-800"></p>
                                        </div>
                                        <div class="col-md-6">
                                            <p class="mb-0 text-muted">Status</p>
                                            <p id="user-status-details" class="fw-bold text-custom-slate-800"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card p-4 rounded-3 shadow-sm mt-4">
                            <h5 class="fw-bold text-custom-slate-800">Informações Adicionais</h5>
                            <p class="text-muted">Informações Adicionais do usuário.</p>
                        </div>
                    </div>

                    <!-- PAR-Q Tab -->
                    <div class="tab-pane fade" id="pills-parq" role="tabpanel" aria-labelledby="pills-parq-tab">
                        <div class="card p-4 rounded-3 shadow-sm">
                            <h5 class="fw-bold text-custom-slate-800">Questionário PAR-Q</h5>
                            <div id="parq-content"></div>
                        </div>
                    </div>

                    <!-- Anamnese Tab -->
                    <div class="tab-pane fade" id="pills-anamnese" role="tabpanel" aria-labelledby="pills-anamnese-tab">
                        <div class="card p-4 rounded-3 shadow-sm">
                            <h5 class="fw-bold text-custom-slate-800">Ficha de Anamnese</h5>
                            <div id="anamnese-content"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAnET6gJ175qHFbHcKm40tynj7s9x4sXqU",
            authDomain: "movimentaif.firebaseapp.com",
            databaseURL: "https://movimentaif-default-rtdb.firebaseio.com",
            projectId: "movimentaif",
            storageBucket: "movimentaif.firebasestorage.app",
            messagingSenderId: "705983497984",
            appId: "1:705983497984:web:f16672db437ce21aa2d5e5",
            measurementId: "G-5K2CYJ742W"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const userEmailSpan = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout-btn');

        onAuthStateChanged(auth, user => {
            if (user) {
                userEmailSpan.textContent = user.email;
            } else {
                window.location.replace('index.html');
            }
        });
        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                console.log("Logout bem-sucedido.");
            }).catch((error) => {
                console.error("Erro no logout:", error);
            });
        });

        // Dados de exemplo para simular a base de dados
        const users = [
            { id: 1, nome: "Ana Silva", email: "ana.silva@aluno.ifrs.edu.br", idade: 21, telefone: "(51) 99999-9999", status: "Ativo", parqStatus: true, anamneseStatus: true, workoutStatus: true, accessStatus: true, firstWorkout: "25/10/2023" },
            { id: 2, nome: "Bruno Costa", email: "bruno.costa@aluno.ifrs.edu.br", idade: 25, telefone: "(51) 98888-8888", status: "Ativo", parqStatus: true, anamneseStatus: false, workoutStatus: false, accessStatus: true, firstWorkout: "" },
            { id: 3, nome: "Carlos Dias", email: "carlos.dias@aluno.ifrs.edu.br", idade: 19, telefone: "(51) 97777-7777", status: "Inativo", parqStatus: false, anamneseStatus: false, workoutStatus: false, accessStatus: false, firstWorkout: "" },
            { id: 4, nome: "Daniela Pereira", email: "dani.pereira@aluno.ifrs.edu.br", idade: 28, telefone: "(51) 96666-6666", status: "Ativo", parqStatus: true, anamneseStatus: true, workoutStatus: true, accessStatus: true, firstWorkout: "15/11/2023" },
            { id: 5, nome: "Eduardo Lima", email: "edu.lima@aluno.ifrs.edu.br", idade: 23, telefone: "(51) 95555-5555", status: "Inativo", parqStatus: false, anamneseStatus: true, workoutStatus: true, accessStatus: false, firstWorkout: "10/11/2023" },
        ];

        // Dados de exemplo para os questionários
        const parqData = [
            { question: "Algum médico já disse que você tem um problema no coração e que só deve realizar atividade física supervisionada por um profissional de saúde?", response: true },
            { question: "Você sente dor no peito quando pratica alguma atividade física?", response: false },
            { question: "No último mês, você sentiu dor no peito quando não estava praticando atividade física?", response: false },
            { question: "Você perde o equilíbrio ou consciência devido a tontura?", response: true },
            { question: "Você tem algum problema ósseo ou articular que poderia ser agravado pela atividade física?", response: false },
            { question: "Você toma algum medicamento para pressão arterial ou problema no coração?", response: false },
            { question: "Você tem conhecimento de alguma outra razão pela qual você não deveria praticar atividade física?", response: false },
        ];

        const anamneseData = [
            { question: "Já praticou atividade física regularmente?", response: true },
            { question: "Com que frequência pratica atividade física?", response: "1-2 vezes por semana" },
            { question: "Qual o seu objetivo principal ao iniciar o treino?", response: "Perda de peso e ganho de massa muscular" },
            { question: "Você tem alguma lesão ou dor crônica?", response: "Dor no joelho esquerdo" },
        ];

        const params = new URLSearchParams(window.location.search);
        const userId = parseInt(params.get('id'));

        const user = userId ? users.find(u => u.id === userId) : null;

        if (user) {
            // Preenche os dados pessoais
            document.getElementById('user-name').textContent = user.nome;
            document.getElementById('user-age').textContent = `${user.idade} anos`;
            document.getElementById('user-email-details').textContent = user.email;
            document.getElementById('user-phone').textContent = user.telefone;

            const statusBadge = document.createElement('span');
            const statusClass = user.status === 'Ativo' ? 'bg-success text-white' : 'bg-danger text-white';
            statusBadge.className = `badge ${statusClass}`;
            statusBadge.textContent = user.status;
            document.getElementById('user-status-details').appendChild(statusBadge);

            // Preenche os checkmarks
            document.getElementById('check-parq').checked = user.parqStatus;
            document.getElementById('check-anamnese').checked = user.anamneseStatus;
            document.getElementById('check-initial-training').checked = user.workoutStatus;
            document.getElementById('check-active-status').checked = user.status === 'Ativo';
            document.getElementById('check-access').checked = user.accessStatus;

            // Preenche a data do primeiro treino
            document.getElementById('first-workout-date').textContent = user.firstWorkout || "Nenhum treino agendado";
        } else {
            document.body.innerHTML = '<p class="text-center p-5 text-danger">Aluno não encontrado!</p>';
        }

        // Função para renderizar os questionários
        function renderQuestionnaire(containerId, isFilled, questionsData) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; // Limpa o conteúdo anterior

            if (!isFilled) {
                container.innerHTML = '<p class="text-muted fst-italic">O aluno ainda não preencheu este questionário.</p>';
                return;
            }

            const table = document.createElement('table');
            table.className = 'table table-bordered table-striped';
            table.innerHTML = `
                <thead>
                    <tr>
                        <th class="w-75">Pergunta</th>
                        <th class="text-center">SIM</th>
                        <th class="text-center">NÃO</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            `;

            const tbody = table.querySelector('tbody');
            questionsData.forEach(item => {
                const row = document.createElement('tr');
                const isBool = typeof item.response === 'boolean';

                if (isBool) {
                    const simClass = item.response ? 'bg-danger text-white fw-bold' : 'text-muted';
                    const naoClass = !item.response ? 'bg-success text-white fw-bold' : 'text-muted';

                    row.innerHTML = `
                        <td>${item.question}</td>
                        <td class="text-center align-middle"><span class="btn btn-sm ${simClass} btn-sim-nao">SIM</span></td>
                        <td class="text-center align-middle"><span class="btn btn-sm ${naoClass} btn-sim-nao">NÃO</span></td>
                    `;
                } else {
                    // Para respostas de texto, como na anamnese
                    row.innerHTML = `
                        <td colspan="3">${item.question}: <span class="fw-bold text-custom-slate-800">${item.response}</span></td>
                    `;
                }
                tbody.appendChild(row);
            });
            container.appendChild(table);
        }

        // Event listeners para as abas
        const parqTab = document.getElementById('pills-parq-tab');
        parqTab.addEventListener('shown.bs.tab', () => {
            renderQuestionnaire('parq-content', user ? user.parqStatus : false, parqData);
        });

        const anamneseTab = document.getElementById('pills-anamnese-tab');
        anamneseTab.addEventListener('shown.bs.tab', () => {
            renderQuestionnaire('anamnese-content', user ? user.anamneseStatus : false, anamneseData);
        });

        // Renderiza o conteúdo inicial da aba ativa
        renderQuestionnaire('parq-content', user ? user.parqStatus : false, parqData);
    </script>
</body>

</html>
